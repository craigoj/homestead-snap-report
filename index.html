<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary SEO Tags -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://snapassetai.com/" />
    
    <!-- Language and Region -->
    <meta http-equiv="content-language" content="en-US" />
    <link rel="alternate" hreflang="en" href="https://snapassetai.com/" />
    
    <title>SnapAssetAI - AI-Powered Home Inventory for Insurance Claims</title>
    <meta name="description" content="Never lose money on insurance claims again. SnapAssetAI's AI-powered home inventory automatically documents your belongings, estimates values, and streamlines insurance claims. Save thousands when disaster strikes." />
    <meta name="keywords" content="home inventory, insurance claims, AI inventory, home documentation, asset tracking, insurance app, home security, property protection" />
    <meta name="author" content="SnapAssetAI" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://snapassetai.com" />
    <meta property="og:title" content="SnapAssetAI - AI-Powered Home Inventory for Insurance Claims" />
    <meta property="og:description" content="Never lose money on insurance claims again. AI-powered home inventory that saves you thousands." />
    <meta property="og:image" content="https://snapassetai.com/og-image.jpg" />
    <meta property="og:site_name" content="SnapAssetAI" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://snapassetai.com" />
    <meta name="twitter:title" content="SnapAssetAI - AI-Powered Home Inventory for Insurance Claims" />
    <meta name="twitter:description" content="Never lose money on insurance claims again. AI-powered home inventory that saves you thousands." />
    <meta name="twitter:image" content="https://snapassetai.com/og-image.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "SnapAssetAI",
      "description": "AI-powered home inventory app that helps homeowners document their belongings for insurance claims",
      "url": "https://snapassetai.com",
      "applicationCategory": "ProductivityApplication",
      "operatingSystem": "Web, iOS, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free 30-day trial"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "2847"
      },
      "publisher": {
        "@type": "Organization",
        "name": "SnapAssetAI",
        "url": "https://snapassetai.com"
      }
    }
    </script>

    
    <!-- Favicon and PWA -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://hfiznpxdopjdwtuenxqf.supabase.co">
    <link rel="preload" as="image" href="/og-image.jpg" fetchpriority="high">
    <meta name="theme-color" content="#2563EB">
    <meta name="google" content="notranslate">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
